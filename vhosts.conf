
<VirtualHost *:80>
  ServerName www.devops.tld
  DocumentRoot /var/www/html
  
  ServerAdmin root@devops.by
  
  <Directory /usr/local/httpd/htdocs>
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>

<VirtualHost *:10200>
  ServerName www.devops.tld2
  DocumentRoot /www/domain2
  
  ServerAdmin root@devops.by
  
  <Directory /usr/local/httpd/htdocs2>
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>
